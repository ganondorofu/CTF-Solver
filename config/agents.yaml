# ==========================================
# AIエージェント設定ファイル
# ==========================================
# 各エージェントはCLIツールを使用してCTF問題を自律的に解く

agents:
  # Claude Code CLI（Anthropic）
  claude_code:
    enabled: false
    type: "claude_code"
    description: "Claude Code CLI（Anthropic）"
    env_vars:
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"

  # OpenAI Codex CLI
  codex_cli:
    enabled: false
    type: "codex_cli"
    description: "Codex CLI（OpenAI）"
    env_vars:
      OPENAI_API_KEY: "${OPENAI_API_KEY}"

  # GitHub Copilot CLI（動作確認済み）
  copilot_cli:
    enabled: true
    type: "copilot_cli"
    description: "GitHub Copilot CLI v0.0.407"
    env_vars:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"

  # Google Gemini CLI（動作確認済み）
  gemini_cli:
    enabled: true
    type: "gemini_cli" 
    description: "Gemini CLI (gemini コマンド)"
    env_vars:
      GOOGLE_API_KEY: "${GOOGLE_API_KEY}"

  # Gemini CLI（Ollama経由ローカル実行）
  gemini_ollama:
    enabled: false
    type: "gemini_ollama"
    description: "Gemini CLI（Ollama経由）"
    ollama_model: "gemma3"
    env_vars:
      OLLAMA_HOST: "${OLLAMA_HOST}"

# 実行設定
execution:
  max_concurrent_challenges: 1      # 同時実行する問題数
  agent_timeout: 1200               # 各エージェントのタイムアウト（秒）- Pwnエクスプロイト用に延長
  challenge_timeout: 1800           # 問題全体のタイムアウト（秒）
  workspace_reset: true             # 再試行時にワークスペースを初期化するか

# Docker設定
docker:
  network_mode: "host"              # ホストネットワーク（Ollama等の接続に必要）
  auto_remove: true                 # コンテナ終了後に自動削除
  resources:
    memory: "4g"                    # メモリ制限
    cpu_count: 2                    # CPU数制限
